<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: -20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:last-child {
      text-decoration: none;
      background-color: #222;
      color: #fff;
      padding: .25rem .5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <article class="product">
      <div class="product__image">
        
      </div>
      <div class="product__content">
        <b class="title">Perfume</b>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <strong>$149.99</strong>
            <del>$169.99</del>
          </div>
          <a href="#" class="btn"><img src="images/icon-cart.svg"> Add to Cart</a>
      </div>
    </article>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">codewithimran</a>.
  </div>
</body>
</html>
